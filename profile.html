<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            color: #495057;
        }

        #sidebar {
            min-height: 96.5vh;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }

        #sidebar a {
            padding: 10px;
            text-decoration: none;
            color: #ced4da;
        }

        #sidebar a:hover {
            background-color: #495057;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            margin-top: auto;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payments.html">
                            Payments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="examination.html">
                            Examination Number
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10">
            <!-- breadcrumbs -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
            <!-- Profile Section -->
            <div class="card">
                <div class="card-header">
                    Profile
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="profilePicture">Upload Picture:</label>
                            <input type="file" class="form-control-file" id="profilePicture">
                        </div>
                        <div class="form-group">
                            <label for="registrationNumber">Registration Number:</label>
                            <input type="text" class="form-control" id="registrationNumber" readonly value="123456">
                        </div>
                        <!-- Add more form fields for other details -->
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="text-white text-center py-2">
    MU-SMS
</footer>

<!-- Bootstrap JS scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
